<script>
    function  table(start,end,check){
        for(var i=start;i<end;i++){
            if (check(i)){
                document.write(i+"<br>")
            }
        }
    }

    //2.从这个函数中（-200.200）取出负数

            return true;
        }
        else {
            return false;
        }
    })
