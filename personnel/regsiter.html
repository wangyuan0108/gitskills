<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/regsiter.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.SuperSlide.2.1.1.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="wrap">
    <header class="head">
        <nav>
            <ul>
                <li><a href="javascript:void(0);" target="_blank">欢迎访问中企人才库</a></li>
                <li><a href="login.html" target="_blank">请登录</a></li>
                <li><a href="regsiter.html" target="_blank">免费注册</a></li>
            </ul>
        </nav>
    </header>
    <div class="logo">
        <div class="logo-left">
            <img src="img/logo.png" height="51" width="188"/></div>
        <div class="logo-mid">
            <p>中国企业走出去产业互联网平台</p>
            <p>中国企业走出去产业公告服务平台</p>
        </div>
        <div class="logo-right">
            <input type="text" id="search" placeholder="请输入关键字" autocomplete="off">
            <label for="search" ><a href="javascript:void(0);" target="_blank">搜索</a></label>
        </div>
    </div>
    <div class="content">
        <div class="content-left">
            <form action="" id="form">
                <ul>
                    <li>
                        <button type="button" class="play">人才需求端</button>
                        <button type="button">人才供应端</button>
                    </li>
                    <li>
                        <label for="username"><span>*</span>企业名称：</label>
                        <input type="text" id="username" >
                    </li>
                    <li>
                        <label for="email"><span>*</span>注册邮箱：</label>
                        <input type="email" id="email" >
                    </li>
                    <li>
                        <label for="phone"><span>*</span>办公电话：</label>
                        <input type="tel" id="phone" placeholder="010-2134213" >
                    </li>
                    <li>
                        <label for="mobile"><span>*</span>注册人手机：</label>
                        <input type="tel" id="mobile" >
                    </li>
                    <li>
                        <label for="password"><span>*</span>密码：</label>
                        <input type="password" id="password" placeholder="8-16位数字、字母和符号组成" >
                    </li>
                    <li>
                        <label for="truePassword"><span>*</span>确认密码：</label>
                        <input type="password" id="truePassword" placeholder="再次输入密码" >
                    </li>
                </ul>
            </form>
        </div>
        <div class="content-right">
            <div>
                <span>*</span><span>营业执照：</span><img src="img/business.png" height="180" width="220"/>
            </div>
        </div>
        <div class="text">
            <label for="textWord"><span>*</span>企业介绍：</label>
            <textarea id="textWord" form="form"></textarea>
            <button type="submit" form="form">提交</button>
        </div>

    </div>
    <footer>
        <ul>
            <li><a href="javascript:void(0);" target="_blank">网站首页</a></li>
            <li><a href="javascript:void(0);" target="_blank">中国方舟小课堂</a></li>
            <li><a href="javascript:void(0);" target="_blank">服务条款</a></li>
            <li><a href="javascript:void(0);" target="_blank">联系我们</a></li>
            <li><a href="javascript:void(0);" target="_blank">网站地图</a></li>
            <li><a href="javascript:void(0);" target="_blank">排名推广</a></li>
            <li><a href="javascript:void(0);" target="_blank">积分换礼</a></li>
            <li><a href="javascript:void(0);" target="_blank">网站留言</a></li>
            <li><a href="javascript:void(0);" target="_blank">RSS订阅</a></li>
            <li><a href="javascript:void(0);" target="_blank">辽ICP备14005039号-5</a></li>
            <li><a href="javascript:void(0);" target="_blank">增值电信业务经营许可证：辽B2-20150174 </a></li>
        </ul>
    </footer>
</div>
</body>
</html>
